<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- PlayFab -->
    <script type="text/javascript" src="https://download.playfab.com/PlayFabClientApi.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style>
      #login-form{
        display: None
      }
      #resultOutput{
        display: None
      }
    </style>
    <title>shopyVerse Login Register</title>
  </head>
 <div class="py-5 text-center">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-12">
          <h1 class="display-3 mb-4">ShopyVerse Platform</h1>
          <p class="lead mb-5">For the Telegram Login
            <br>shopyverse.org</p>
            	<!-- Login Form -->
              <script async src="https://telegram.org/js/telegram-widget.js?21" 
                  data-telegram-login="login_user_bot" data-size="large" 
                  data-onauth="onTelegramAuth(user)" data-request-access="write">
              </script>
              <script type="text/javascript">
                  function onTelegramAuth(user) {
                    console.log($('#inputUsername').val() === "")
                    $('#inputUsername').val(user.username);
                    if($('#inputUsername').val() !== ""){
                      $('#login-form').show();
                    }
                  }
              </script>
	          <div id="login-form">
               
		          <h2>User Information</h2>
              <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
	            <div class="form-floating mb-3">
                <div class="row">
                  <label for="inputUsername" class="col-sm-4">Telegram Username</label>
                  <input type="text" id="inputUsername" class="form-control col-sm-6" placeholder="User Name">
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="row">
                  <label for="inputEmail" class="col-sm-4">Email address</label>
                  <input type="email" id="inputEmail" class="form-control col-sm-6" placeholder="Email address" required autofocus>
                </div>
              </div>
              <div class="form-floating mb-3">
                <div class="row">
                  <label for="inputPassword" class="col-sm-4">Password</label>
                  <input type="password" id="inputPassword" class="form-control col-sm-6" placeholder="Password" required>
                </div>
              </div>
              <div class="mb-3">
                <div class="row">
                  <button id="login-btn" class="btn btn-lg btn-primary m-1 col-sm-4" onclick="PlayfabLoginWithEmail()">Sign in</button>
                  <button id="register-btn" class="btn btn-lg btn-primary m-1 col-sm-4" onclick="PlayfabRegisterWithEmailandUsername()">Register in</button>
                </div>
              </div>
            </div>
            
            <textarea class="lead mb-5" id="resultOutput" cols="60" rows="5"></textarea><br />
            <!--          
          <script async src="https://telegram.org/js/telegram-widget.js?21" 
                  data-telegram-login="{{ data['bot_name'] }}" data-size="large" 
                  data-auth-url="{{ data['bot_domain'] }}" data-request-access="write">
          </script>
          -->
         
          <!--
          
          -->

        </div>
      </div>
    </div>
  </div>
  <script>

  </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
  </body>
  <script>
    function DoExampleLoginWithCustomID(){
        PlayFab.settings.titleId = document.getElementById("titleId").value;
        var loginRequest = {
            // Currently, you need to look up the correct format for this object in the API-docs:
            // https://api.playfab.com/Documentation/Client/method/LoginWithCustomID
            TitleId: PlayFab.settings.titleId,
            CustomId: document.getElementById("customId").value,
            CreateAccount: true
        };
    
        PlayFabClientSDK.LoginWithCustomID(loginRequest, LoginCallback);
    }

    function PlayfabLoginWithEmail(){
      PlayFab.settings.titleId = "58967"
        var loginRequest = {
            // Currently, you need to look up the correct format for this object in the API-docs:
            // https://api.playfab.com/Documentation/Client/method/LoginWithCustomID
            TitleId: PlayFab.settings.titleId,
            Email: document.getElementById("inputEmail").value,
            Password: document.getElementById("inputPassword").value,
            CreateAccount: true
        };
        //console.log("email: " + document.getElementById("inputEmail").value);
        //console.log("password: " + document.getElementById("inputPassword").value);

        PlayFabClientSDK.LoginWithEmailAddress(loginRequest, LoginCallback);
    }

    function PlayfabRegisterWithEmailandUsername(){
      PlayFab.settings.titleId = "58967"
        var loginRequest = {
            // Currently, you need to look up the correct format for this object in the API-docs:
            // https://api.playfab.com/Documentation/Client/method/LoginWithCustomID
            TitleId: PlayFab.settings.titleId,
            Username: document.getElementById("inputUsername").value,
            Email: document.getElementById("inputEmail").value,
            Password: document.getElementById("inputPassword").value,
            CreateAccount: true
        };
        //console.log("email: " + document.getElementById("inputEmail").value);
        //console.log("password: " + document.getElementById("inputPassword").value);
        //console.log("username: " + document.getElementById("inputUsername").value);

        PlayFabClientSDK.RegisterPlayFabUser(loginRequest, LoginCallback);
    }
    
    var LoginCallback = function (result, error) {
        $("#resultOutput").show()
        
        if (result !== null) {
            console.log("result:" + result.status)
            document.getElementById("resultOutput").innerHTML = "Congratulations, you made your login process";
        } else if (error !== null) {
            console.log("error:" + error)
            document.getElementById("resultOutput").innerHTML =
                "Something went wrong with your request.\n" +
                "Here's some information:\n" +
                CompileErrorReport(error);
        }
    }
    
    // This is a utility function we haven't put into the core SDK yet.  Feel free to use it.
    function CompileErrorReport(error) {
        if (error === null)
            return "";
        var fullErrors = error.errorMessage;
        for (var paramName in error.errorDetails)
            for (var msgIdx in error.errorDetails[paramName])
                fullErrors += "\n" + paramName + ": " + error.errorDetails[paramName][msgIdx];
        return fullErrors;
    }
</script>
